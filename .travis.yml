# TravisCI configuration for szepeviktor/phpcs-psr-12-neutron-hybrid-ruleset

language: "php"
os:
  - "linux"
dist: "bionic"

php:
  - "8.0"
  - "7.4"
  - "7.3"
  - "7.2"
  - "7.1"

jobs:
  include:
    - name: "Lint ruleset XML file"
      php: "7.4"
      addons:
        apt:
          - "libxml2-utils"
      script:
        - "composer run-script test:xml"

    # https://github.com/Automattic/phpcs-neutron-ruleset/pull/10
    #- name: "PHP 8.0 :("
    #  php: "nightly"
    #  install:
    #    - "composer update --no-interaction --verbose --ignore-platform-reqs"

cache:
  directories:
    - "${HOME}/.composer/cache"

before_install:
  - "phpenv config-rm xdebug.ini"
  - "composer self-update --1"
  - "composer validate --strict"

install:
  - "composer update --no-interaction --verbose"

script:
  - "composer run-script test:cs"
